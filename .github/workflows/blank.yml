name: IBM Cloud Auto Restart
  
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  watch:
    types: started

jobs:
  ibm-cloud-restart:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - uses: actions/checkout@v2

    - name: Install CF CLI
      run: |
        echo "tic"
        sleep 30
        echo "toc"
